### How to use this document
# 1. Replace YOUR_USERNAME with your GitHub username everywhere below.
# 2. Run locally with: bundle exec jekyll serve
# 3. Commit + push to GitHub to update your live site.
# NOTE: _config.yml changes always require a rebuild.

### Site Settings ###
title: "IS445 Data Visualization Site"
description: >-
  Data visualizations created for IS445 (Data Visualization) at UIUC.

# If your site is at https://YOUR_USERNAME.github.io , leave baseurl empty.
# If it is served from a subdirectory like /is445 , set baseurl: "/is445"
baseurl: ""

# Your GitHub repo for this Pages site
repository: alishashinde/IS-445-DataViz-HW5

open_new_tab: false

### Plugins ###
plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-paginate-v2
  - mini_magick

### Local Development Port ###
port: 4008

### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name: YOUR NAME HERE
  image: https://media.tenor.com/8RcIoWTKYR4AAAAe/scuze-corgi.png
  email: your_email@domain.com
  github: YOUR_USERNAME
  twitter: your_username
  youtube: your_channel_name

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Disqus ###
disqus:
  shortname: ""     # Leave empty unless you have Disqus comments enabled

### Analytics ###
analytics:
  enabled: false
  google:
    tracking_id: ""

### Buy Me a Coffee (optional) ###
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you!"
  description: "Support me on Buy Me a Coffee!"

### Defaults ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

### Exclude from Processing ###
exclude:
  - README.md
  - "*.log"
  - "*.ipynb"
  - python_notebooks/*
  - vendor
